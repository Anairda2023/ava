<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem e cadastro de Eventos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Eventos</h1>
    </header>
    <main>
        <section>
                <form method="post" action="/Eventos/create">
                    <label for="titulo">Nome do evento:</label>
                    <input type="text" name="titulo" id="titulo">
                    <label for="descricao">Descrição do evento:</label>
                    <textarea name="descricao" id="descricao"></textarea>
                   <label for="data">Data do evento:</label>
                    <input type="date" name="data" id="data">
                    <label for="local">Local do evento:</label>
                    <input type="text" name="local" id="local">
                   
                   <input type="submit" value="Cadastrar Evento">
                </form>
        </section>
        <section>
            <ul id="listagemEventos">
                
            </ul>
        </section>
    </main>
    <script>
        function exibirEventos(){
            let listagemEventos = document.getElementById('listagemEventos');
            fetch('/eventos/listar')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar os dados');
                }
                return response.json();
            })
            .then(eventos =>{
                eventos.forEach(c => {
                    
                    // let dashboard = document.createElement('button');
                    let editar = document.createElement('button');
                    let remover = document.createElement('button');
                    
                    // dashboard.innerText = "Dashboard"
                    remover.innerText = "Remover";
                    editar.innerText = "Editar";
                   
                    remover.addEventListener('click',() => {
                        removerEvento(c.id);
                    })
                    editar.addEventListener('click',() => {
                        editarEvento(c.id);
                    })
                    // dashboard.addEventListener('click',() => {
                    //     listarEventos(c.id);
                    // })
                    
                    let li = document.createElement('li');
                   
                    // li.innerText = `${c.titulo} -  ${c.descricao} - ${c.data} - ${c.local}`;
                   
                   li.appendChild(editar);
                   li.appendChild(remover);
                   listagemEventos.appendChild(li);
                });
            });
        }
        function removerEvento(id){
            console.log(id)
            fetch(`/eventos/${id}`, {
                 method: 'DELETE'
            })
            .then(response =>{
                if(response.ok){
                    alert('Evento removido com sucesso');
                    window.location.href = '/';
                }else{
                    alert('Evento não existe ou não pode ser deletado');
                    console.error('Error:', response);
                }
            })
            .catch(error => console.log('Error:', error));
        }
        
        function editarEvento(id){
            window.location.href = `/Eventos/dashboard/${id}`
        }
    
        exibirEventos();

    </script>
</body>
</html>
